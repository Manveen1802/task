<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <h3>Student List</h3>
        <button class="btn btn-primary" >Add Student</button>
    </div>
</nav>
<p-table [value]="student">
    <ng-template pTemplate="header">
        <tr>
            <th>name</th>
            <th>roll no</th>
            <th>course</th>
            <th>batch</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-std>
        <tr>
            <td>{{std.Name}}</td>
            <td>{{std.rollno}}</td>
            <td>{{std.course}}</td>
            <td>{{std.batch}}</td>
        </tr>
    </ng-template>
</p-table>
