
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-5 shadow ">
    <div class="container-fluid">
        <h3>Student List</h3>
        <button class="btn btn-primary"(click)="addstudent()" >Add Student</button>
    </div>
</nav>
<div class="container">
<p-table [value]="student" class="px-5">
    <ng-template pTemplate="header">
        <tr>
            <th>name</th>
            <th>roll no</th>
            <th>course</th>
            <th>batch</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-std>
        <tr>
            <td>{{std.Name}}</td>
            <td>{{std.rollno}}</td>
            <td>{{std.course}}</td>
            <td>{{std.batch}}</td>
        </tr>
    </ng-template>
</p-table>
</div>

<p-dialog  header="Title" [(visible)]="display" [modal]="true">
    <div class="row justify-content-sm-center">
        <div class="col-sm-6">
          <form #templateDrivenForm="ngForm"(ngSubmit)="handleFormSubmit(templateDrivenForm)">
            <div class="form-group">
           <label>Name</label>
           <input class="form-control" placeholder="Provide your name" ngModel name="name" required type="text"/>
           
            </div>
            <div class="form-group">
              <label>Email Address</label>
           <input class="form-control" placeholder="Provide your email address" ngModel name="emailAddress"required type="email" />
            </div>
            <div class="form-group">
              <label>Age</label>
              <input class="form-control" placeholder="Provide your age" ngModel name="age" required type="number"/>
            </div>
            <div class="form-group">
          <div style="display: flex; margin-top: 10px;">
             <button
               type="submit"
              class="btn btn-primary"
               style="margin-left: auto; width: 30%;"
            >
                   Submit
             </button>
           </div>
           </div>
        </form></div>
      </div>
</p-dialog>
