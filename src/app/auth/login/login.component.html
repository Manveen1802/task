
<div class="container login-page">
    <div class="card login-card">
        <h4 class="card-header ">Login</h4>
        <div class="card-body">
            <form>
                <div class="row mb-4">
                    <div class="col-12 mb-4">
                <!-- Email input -->
                <div class="p-float-label">
                  <input type="email" pInputText class="login-input" placeholder="Emailid">
                  
                </div>
            </div>
            <div class="col-12">
                <!-- Password input -->
                <div class="p-float-label mb-4 ">
                  <input type="password" pInputText  class="login-input
                  " placeholder="Password">
      
                </div>
            </div>
            </div>
              
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col-12">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value=""  checked />
                      <label class="form-check-label" > Remember me </label>
                    </div>
                  </div>
              
               
                </div>
              
                <!-- Submit button -->
                <button pButton type="button" class="signin mb-4" (click)="submit()" >Sign in</button>
                
              
                <!-- Register buttons -->
                <div class="text-center">
                  <p>Not a member? <a  routerLink="../signup">signup</a></p>
                 
            </div>
              </form>







        </div>
    </div>

</div>
